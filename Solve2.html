    <div class="container-fluid">
        <div class="row minh-400">
            <div class="col-6"> here goes p tag explaining the importance of this...
                and modal button at end.
                
                    <div
                    class="btn"
                    data-toggle="modal"
                    data-target="#bugModal"
                    data-whatever="@getbootstrap"
                  >
                    <button>here</button>
                  </div>
                  <div
                    class="modal fade"
                    id="bugModal"
                    tabindex="-1"
                    aria-labelledby="bugLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="bugModalLabel">
                            Bug Tracker
                          </h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>Details...</p>
                          <div class="row">
                              <div class="col text-center"><input class="text-center" id="inpLoan" type="number" placeholder="Loan amount" /></div></div>
                          <div class="row"><div class="col text-center"><input class="text-center" id="inpTerm" type="number" placeholder="Term" /></div></div>
                          <div class="row"><div class="col text-center"><input class="text-center" id="inpAPR" type="number" placeholder="%" /></div></div>

                
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                          >
                            Close
                          </button>
                          <button onclick="calcMortgage()" class="btn btn-secondary">Calculate</button>
                        </div>
                      </div>
                    </div>
                </div>
                

                <div class="row">
                    <div class="col-6 bg-dark"> here goes main results</div>
                </div>
